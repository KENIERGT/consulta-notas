<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Notas - Bachillerato Comunitario de JYA - III Cuatrimestre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00aae4;
      padding: 20px;
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #005fa3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
    #resultado {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üè´ Bachillerato Comunitario de JYA - III Cuatrimestre</h1>
  <h2>üîç Consulta de Notas</h2>
  <input type="text" id="codigo" placeholder="Ingresa tu c√≥digo de estudiante">
  <button onclick="buscarNotas()">Consultar</button>

  <div id="resultado"></div>

  <script>
    const SHEET_ID = "1TnSKjSRX1vwBD1EjA9yRJw0sp8ezyhskQ_WXpKbqpA8";
    const SHEET_GID = "1285346484";

    async function buscarNotas() {
      const codigo = document.getElementById('codigo').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "Buscando...";

      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let encontrado = false;

        function formatoNota(valor) {
          const nota = Number(valor);
          const color = nota <= 59 ? 'red' : 'black';
          const icono = nota <= 59 ? '‚ùå' : '‚úÖ';
          return `<span style="color: ${color};">${nota.toFixed(1)} ${icono}</span>`;
        }

        for (const row of rows) {
          const cod = row.c[1]?.v;
          if (cod && cod.trim() === codigo) {
            const nombre = row.c[0]?.v;
            const sesion = row.c[2]?.v;
            const mat = row.c[3]?.v;
            const lyl = row.c[4]?.v;
            const ingles = row.c[5]?.v;
            const quimica = row.c[6]?.v;
            const geo = row.c[7]?.v;
            const ddm = row.c[8]?.v;
            const promedio = row.c[9]?.v;

            resultado.innerHTML = `
              <h5>üë§ ${nombre}</h5>
              <p><strong>Secci√≥n:</strong> ${sesion}</p>
              <p>üìò Matem√°tica: ${formatoNota(mat)}</p>
              <p>üìö Lengua y Literatura: ${formatoNota(lyl)}</p>
              <p>üî§ Ingl√©s: ${formatoNota(ingles)}</p>
              <p>üß™ Qu√≠mica: ${formatoNota(quimica)}</p>
              <p>üó∫Ô∏è Geograf√≠a: ${formatoNota(geo)}</p>
              <p>üìê DDM: ${formatoNota(ddm)}</p>
              <p><strong>üìä Promedio:</strong> ${formatoNota(promedio)}</p>
            `;
            encontrado = true;
            break;
          }
        }

        if (!encontrado) {
          resultado.innerHTML = "‚ùå C√≥digo no encontrado. Verifica e intenta de nuevo.";
        }

      } catch (error) {
        resultado.innerHTML = "‚ö†Ô∏è Error al conectar con la hoja. Revisa si el documento es p√∫blico.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
